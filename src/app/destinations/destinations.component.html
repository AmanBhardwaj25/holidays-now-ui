<div>DESTINATIONS:</div>
<div><table>
    <thead>
        <th>Name</th>
        <th>Index</th>
        <th>ID</th>
    </thead>
    <tbody>
        <tr *ngFor="let dest of destinationList">
            <td>{{dest.city}}</td>
            <td>{{dest.country}}</td>
            <td>{{dest.id}}</td>
        </tr>
    </tbody>
</table></div>
